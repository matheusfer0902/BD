version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: livraria-postgres
    environment:
      POSTGRES_DB: livraria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../api-bd/sql:/docker-entrypoint-initdb.d
    networks:
      - livraria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d livraria"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js/TypeScript
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livraria-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=livraria
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=root
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - livraria-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
    command: pnpm run dev

volumes:
  postgres_data:

networks:
  livraria-network:
    driver: bridge
